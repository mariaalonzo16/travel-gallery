<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Maria's Travel Blog</title>
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="../style/style.css">
  </head>

  <body>
    <h1 class= "page-header">Maria's Travel Blog</h1>

    <ul id="nav" >
      <li><a href="../index.html">HOME</a></li>
      <li><a href="./about.html">ABOUT</a></li>
      <li><a href="./gallery.html">GALLERY</a></li>
      <li><a class="active" href="./contact.html">CONTACT US</a></li>
    </ul>

    <div class="container">
      <form>
        <p class="firstname">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name...">
        </p>
        <p class="firstname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
        </p>
        <p class="firstname">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="honduras">Honduras</option>
        </select>
          </p>
          <p class="firstname">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:15px"> </textarea>
          </p>
          <p class="firstname">
            <input type="submit" value="Submit">
        </p>
        
      </form>
    </div>

    <div class="footer">
      <p>Maria Alonzo</p>
    </div>

    <script src="./js/stickyNavBar.js"> </script>



  </body>
</html>
